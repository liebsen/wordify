{% extends "layouts/email.html" %}

{% block body %}
            <!-- START CENTERED WHITE CONTAINER -->
            <span class="preheader">New contact from Refocus application</span>
            <table class="main">

              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper">
                  <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td>
                        <p><strong>{{first_name}}</strong> says:</p>
                        <blockquote>{{comment}}</blockquote>
                        <p>&nbsp;</p>
                        <p>Sincerely, <a href="{{api_url}}">The Blue Ocean Company's Creative Team</a> </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- END MAIN CONTENT AREA -->
              </table>
{% endblock %}
